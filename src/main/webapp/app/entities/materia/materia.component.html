<div>
    <h2>
        <span>Materias</span>
        <button class="btn btn-primary float-right jh-create-entity create-materia" [routerLink]="['/', { outlets: { popup: ['materia-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Materia
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="materias">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nombre</span></th>
            <th><span>Descripcion</span></th>
            <th><span>Grado</span></th>
            <th><span>Profesor</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let materia of materias ;trackBy: trackId">
                <td><a [routerLink]="['../materia', materia.id ]">{{materia.id}}</a></td>
                <td>{{materia.nombre}}</td>
                <td>{{materia.descripcion}}</td>
                <td>{{materia.grado}}</td>
                <td>
                    {{materia.profesor?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../materia', materia.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'materia/'+ materia.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'materia/'+ materia.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
