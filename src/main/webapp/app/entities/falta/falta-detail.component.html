
<div *ngIf="falta">
    <h2><span>Falta</span> {{falta.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Fecha</span></dt>
        <dd>
            <span>{{falta.fecha | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Licencia</span></dt>
        <dd>
            <span>{{falta.licencia}}</span>
        </dd>
        <dt><span>Userestudiante</span></dt>
        <dd>
            {{falta.userestudiante?.id}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'falta/'+ falta.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
