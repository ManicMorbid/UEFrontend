<div>
    <h2>
        <span>Imagens</span>
        <button class="btn btn-primary float-right jh-create-entity create-imagen" [routerLink]="['/', { outlets: { popup: ['imagen-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Imagen
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="imagens">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nombre</span></th>
            <th><span>Fecha</span></th>
            <th><span>Img</span></th>
            <th><span>Actividad</span></th>
            <th><span>Anuncio</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let imagen of imagens ;trackBy: trackId">
                <td><a [routerLink]="['../imagen', imagen.id ]">{{imagen.id}}</a></td>
                <td>{{imagen.nombre}}</td>
                <td>{{imagen.fecha | date:'mediumDate'}}</td>
                <td>
                    <a *ngIf="imagen.img" (click)="openFile(imagen.imgContentType, imagen.img)">
                        <img [src]="'data:' + imagen.imgContentType + ';base64,' + imagen.img" style="max-height: 30px;" alt="imagen image"/>
                    </a>
                    <span *ngIf="imagen.img">{{imagen.imgContentType}}, {{byteSize(imagen.img)}}</span>
                </td>
                <td>
                    <div *ngIf="imagen.actividad">
                        <a [routerLink]="['../actividad', imagen.actividad?.id ]" >{{imagen.actividad?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="imagen.anuncio">
                        <a [routerLink]="['../anuncio', imagen.anuncio?.id ]" >{{imagen.anuncio?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../imagen', imagen.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'imagen/'+ imagen.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'imagen/'+ imagen.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
